<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Event Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item button line="full" color="warning" (click)="confirmAvailability()" *ngIf="courtEvent.court_confirmed_assistance_c != 'Yes' && courtEvent.court_confirmed_assistance_c != 'No'" >
      <ion-label>Confirm Availability</ion-label>
    </ion-item>
    <ion-item button line="full" color="light" (click)="confirmAvailability()" *ngIf="courtEvent.court_confirmed_assistance_c == 'Yes' || courtEvent.court_confirmed_assistance_c == 'No'" >
      <ion-label>Confirm Availability
        <small class="ion-float-right btn-rigth" *ngIf="courtEvent.court_confirmed_assistance_c == 'Yes'">Available</small>
        <small class="ion-float-right btn-rigth" *ngIf="courtEvent.court_confirmed_assistance_c == 'No'">Not Available</small>
      </ion-label>
    </ion-item>

  <!-- <p class="ion-padding-horizontal" *ngIf="courtEvent.court_confirmed_assistance_c == 'Yes'">
    You Confirmed the aviability to this court if you cant attend to this event please call (877)509-6422
  </p> -->
  <ion-list lines="full">
    <ion-item-group>
      <ion-item-divider sticky>
        <ion-label>
          Client Information
        </ion-label>
      </ion-item-divider>
      
      <ion-item>
        <ion-label> 
          <p>Name</p>
          {{courtEvent.client_name}}
        </ion-label>
      </ion-item>
    </ion-item-group>
    
    <ion-item-group>
      <ion-item-divider sticky>
        <ion-label>
          Court Information
        </ion-label>
      </ion-item-divider>
  
      <ion-item>
        <ion-label>  
          <p class="top-label">Date</p>
          {{courtEvent.court_date | date}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>  
          <p class="top-label">Time</p>
          {{courtEvent.court_time}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="ion-text-wrap">  
          <p class="top-label">Address</p>
          {{courtEvent.court_location_c}}
        </ion-label>
      </ion-item>
    </ion-item-group>

  </ion-list>

</ion-content>
