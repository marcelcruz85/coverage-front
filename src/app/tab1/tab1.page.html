<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title id="title-tab1" #title>
      Events
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content (ionScroll)="logScrolling($event)" fullscreen [scrollEvents]="true">
  <h1 class="ion-margin-horizontal ion-no-padding ion-no-margin">Events</h1>
  <br/>

  <h5 class="ion-padding-horizontal">Needs Attention</h5>
  <ion-list lines="full">
    <ion-item button>
      <ion-badge slot="start">42</ion-badge>
      <ion-label>Pending for Notes</ion-label>
    </ion-item>
    <ion-item button>
      <ion-badge slot="start" color="danger">30</ion-badge>
      <ion-label>Pending for Confirmation</ion-label>
    </ion-item>
  </ion-list> 

  <h5 class="ion-padding-horizontal">Upcoming Events</h5>
  <ion-list #scheduleList lines="full">
    <ion-item-group *ngFor="let item of courts" >
      <ion-item-divider sticky>
        <ion-label>
          {{item.group | date}}
        </ion-label>
      </ion-item-divider>
      <ion-item routerLink="/app/tabs/schedule/session"  #slidingItem *ngFor="let item of item.events" >
        <ion-label class="event-{{item.pastDue}} event">
          <h3>{{item.case_name}}</h3>
          <p>
            {{item.time}} &mdash; {{item.court_location_c}}
          </p>
        </ion-label>
      </ion-item>
    </ion-item-group>

  </ion-list>


</ion-content>
