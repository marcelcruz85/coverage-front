<ion-header class="ion-no-border">
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">

  <ion-grid fixed>
    <ion-row style="height: 122px;">
      <ion-col size="4" size-md="5" ></ion-col>
      <ion-col size="4" size-md="2">
        <ion-img src="../../../assets/logo.png" alt=""></ion-img>
      </ion-col>
      <ion-col size="4" size-md="5"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12"><br/></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <h4 class="ion-padding-horizontal ion-padding-top ion-no-margin">Confirm your email</h4>
        <h1 class="ion-padding-horizontal ion-no-margin">Reset</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-list>
          <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" placeholder="Email" [(ngModel)]="email" required></ion-input>
              <ion-icon slot="end" name="mail-outline"></ion-icon>
          </ion-item>
            <br/>
          <br/>
          <br/>
          <ion-button (click)="reset()" expand="full" fill="solid" size="medium" color="primary">
            Reset
          </ion-button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
